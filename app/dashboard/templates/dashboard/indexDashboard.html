{% extends "layout.html" %} {% block content %}

<script defer src="{{url_for('dashboard.static', filename='js/main.js')}}"></script>
<script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
<link rel="stylesheet" href="{{url_for('dashboard.static', filename='css/main.css')}}">

<header class="z-50 top-0 left-0 fixed w-full bg-gradient-to-r from-cyan-600 to-indigo-600 text-white">
  <nav class="p-5 flex justify-between items-center gap-x-4">

    <!-- Hamburger Icon -->
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

    <!-- Navigation Menu -->
    <ul class="nav-menu flex">
      <li class="px-2">
        <a href="{{ url_for('dashboard.home') }}"
          class="transition ease-in-out duration-100 text-teal-200 hover:text-teal-100">
          <i class="fas fa-chart-bar mr-2"></i> Dashboard
        </a>
      </li>
      <li class="px-2">
        <a href="{{ url_for('dashboard.template') }}"
          class="transition ease-in-out duration-100 text-teal-200 hover:text-teal-100">
          <i class="fas fa-download mr-2"></i> Multiview Templates
        </a>
      </li>
      <li class="px-2">
        <a href="{{ url_for('dashboard.add_users') }}"
          class="transition ease-in-out duration-100 text-teal-200 hover:text-teal-100">
          <i class="fas fa-users mr-2"></i> Add Users to Departments
        </a>
      </li>
      <li class="px-2">
        <a href="{{ url_for('dashboard.budget_admin_view') }}"
          class="transition ease-in-out duration-100 text-teal-200 hover:text-teal-100">
          <i class="fas fa-pencil-alt mr-2"></i> Budget Admin View
        </a>
      </li>
    </ul>

    <!-- User Profile -->
    <div class="flex items-center mb-auto">
      <div
        class="flex justify-center items-center rounded-full w-20 h-20 object-cover mr-4 border-4 border-white bg-cyan-900 text-gray-white">
        <img class="rounded-full w-full h-full object-cover" src="data:image/jpeg;base64,{{ image_file }}"
          alt="User Image" onerror="this.style.display='none'; this.parentElement.textContent = 'User';" />
      </div>
      <div class="flex-col">
        <h2 class="flex font-bold whitespace-nowrap gap-3 items-end justify-start">
          <div class="text-2xl">{{ current_user.username }}</div>
          <span class="text-1xl text-amber-400"><i class="fas fa-crown"></i> Admin</span>
        </h2>
        <p class="truncate break-words">{{ current_user.email }}</p>
        <div class="flex justify-start items-end gap-4 text-sm p-2 border-t my-2">
          <a href="{{ url_for('main.home') }}" class="transition ease-in-out duration-100 hover:text-teal-100">
            <i class="fas fa-home mr-2"></i>Home
          </a>
          <a href="{{ url_for('auth.account') }}" class="transition ease-in-out duration-100 hover:text-teal-100">
            <i class="fas fa-user-circle mr-2"></i> Account
          </a>
          <a href="{{ url_for('auth.logout') }}" class="transition ease-in-out duration-100 hover:text-teal-100">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>


<div class="mt-24 p-24">{% block section %} {% endblock section%}</div>

{% endblock %}
