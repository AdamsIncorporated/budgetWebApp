<div class="relative overflow-hidden w-full my-5 p-6">

    id="canvasSlider"
    class="flex transition-transform duration-500 ease-in-out"
  >
    <div class="flex-shrink-0 w-full">
      <canvas id="budgetPieChart" width="400" height="400"></canvas>
    </div>
    <div class="flex-shrink-0 w-full">
      <canvas id="anotherChart" width="200" height="200"></canvas>
    </div>
    <!-- Add more canvases as needed -->

  <button

    class="absolute left-0 bottom-0 transform -translate-y-1/2 bg-cyan-500 text-white px-4 py-2 rounded transition-colors duration-300 ease-in-out hover:bg-cyan-600"

  <button
