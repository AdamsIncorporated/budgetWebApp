<div class="z-50 fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-lg">
  <form modal method="POST" action="{{ url_for('dashboard.budget_admin_view_delete', id=data.id) }}"
    class="fade-in-down w-3/4 bg-white p-6 rounded-lg shadow-md">
    <h1 class="mb-8 text-teal-700 text-3xl">
      ðŸ¤” Are you sure want to delete this row?
    </h1>
    <div class="w-full overflow-x-auto my-5">
      <table class="w-full border-collapse w-full">
        <thead>
          <tr class="text-white bg-cyan-600 p-2">
            <th class="p-2 font-normal">Display Order</th>
            <th class="p-2 font-normal">AccountNo</th>
            <th class="p-2 font-normal">Account</th>
            <th class="p-2 font-normal">RAD</th>
            <th class="p-2 font-normal">Forecast Multiplier</th>
            <th class="p-2 font-normal">Forecast Comments</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-stone-500 p-2">
            <td class="p-1 text-center italic font-bold">{{ data.display_order }}</td>
            <td class="p-1">{{ data.account_no }}</td>
            <td class="p-1">{{ data.account }}</td>
            <td class="p-1">{{ data.RAD }}</td>
            <td class="p-1">{{ data.forecast_multiplier }}</td>
            <td class="p-1">{{ data.comments }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="flex justify-between mb-4">
      <button type="submit"
        class="bg-teal-500 text-white font-bold py-2 px-4 rounded hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 cursor-pointer"><i
          class="fas fa-trash-alt"></i> Delete Budget Row
      </button>
      <button id="closeModalBtn" type="button"
        class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-600">
        <i class="fas fa-times fa-lg"></i> Close
      </button>
    </div>
  </form>
</div>
