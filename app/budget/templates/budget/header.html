<nav>
  <div class="flex justify-between items-bottom mb-10">
    <h1 class="font-bold text-teal-800 text-6xl mb-5">FY {{ fiscal_year }} Budget Entry</h1>
    <img
      src="{{ url_for('static', filename='assets/logo.jpg') }}"
      alt="Central Health Logo"
      class="h-1/3 w-1/5 object-contain"
    />
  </div>
  <div class="bg-white p-4 flex justify-between items-center">
    <div class="relative inline-block text-left">
      <div>
        <button
          type="button"
          class="inline-flex justify-between w-full rounded-md border border-stone-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-stone-500 hover:bg-stone-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500"
          id="menu-button"
          aria-expanded="true"
          aria-haspopup="true"
        >
          Select Fiscal Year
          <svg
            class="-mr-1 ml-2 h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <div
        class="z-10 hidden absolute mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div class="py-1" role="none">
          <a
            href="#"
            class="text-stone-500 block px-4 py-2 text-sm hover:bg-gray-100"
            role="menuitem"
            >FY21</a
          >
          <a
            href="#"
            class="text-stone-500 block px-4 py-2 text-sm hover:bg-gray-100"
            role="menuitem"
            >FY22</a
          >
          <a
            href="#"
            class="text-stone-500 block px-4 py-2 text-sm hover:bg-gray-100"
            role="menuitem"
            >FY23</a
          >
          <a
            href="#"
            class="text-stone-500 block px-4 py-2 text-sm hover:bg-gray-100"
            role="menuitem"
            >FY24</a
          >
          <a
            href="#"
            class="text-stone-500 block px-4 py-2 text-sm hover:bg-gray-100"
            role="menuitem"
            >FY25</a
          >
        </div>
      </div>
    </div>
  </div>
  <script>
    const button = document.getElementById("menu-button");
    const dropdown = document.querySelector(".hidden");

    button.addEventListener("click", (event) => {
      event.stopPropagation(); // Prevent the click event from bubbling up
      dropdown.classList.toggle("hidden");
    });

    document.addEventListener("click", (event) => {
      // Check if the click was outside the dropdown and button
      if (!button.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.add("hidden"); // Hide the dropdown
      }
    });
  </script>
