{% extends "layout.html" %} {% block content %}

<style>
  .swirl {
    background: linear-gradient(217deg, #d3f5ec, #57ecc6, #36eabc);
    background-size: 600% 600%;

    -webkit-animation: AnimationName 50s ease infinite;
    -moz-animation: AnimationName 50s ease infinite;
    animation: AnimationName 50s ease infinite;
  }

  @-webkit-keyframes AnimationName {
    0% {
      background-position: 91% 0%;
    }
    50% {
      background-position: 10% 100%;
    }
    100% {
      background-position: 91% 0%;
    }
  }
  @-moz-keyframes AnimationName {
    0% {
      background-position: 91% 0%;
    }
    50% {
      background-position: 10% 100%;
    }
    100% {
      background-position: 91% 0%;
    }
  }
  @keyframes AnimationName {
    0% {
      background-position: 91% 0%;
    }
    50% {
      background-position: 10% 100%;
    }
    100% {
      background-position: 91% 0%;
    }
  }
</style>

<div
  class="bg-gradient-to-r from-teal-50 to-teal-200 flex items-center justify-center min-h-screen swirl"
>
  <div class="bg-white rounded-lg shadow-md p-8 w-96">
    <h2 class="text-2xl font-semibold text-center text-teal-600 mb-6">
      Admin User Login
    </h2>
    <div class="mb-4 text-center">
      <a href="/" class="text-teal-600 hover:underline"
        ><i class="fas fa-arrow-left"></i> Back</a
      >
    </div>
    <form action="/login" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
          placeholder="first.last@centralhealth.net"
        />
        <div class="mt-1 text-sm text-teal-600 hover:underline">
          <a href="#">Forgot Username?</a>
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
          placeholder="Enter your password"
        />
        <div class="mt-1 text-sm text-teal-600 hover:underline">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50"
        >
          Login
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <a href="#" class="text-sm text-teal-600 hover:underline"
        >Create a new account</a
      >
    </div>
  </div>
</div>

{% endblock content %}
